name: ci
on: [push, pull_request]

jobs:
  test-and-train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install base requirements (if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -r requirements_day2.txt

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m pytest -q

      - name: Train classification & save model
        run: python -m scripts.train_classification

      - name: Train regression (optional if present)
        run: |
          if [ -f scripts/train_regression.py ]; then python -m scripts.train_regression; fi

      - name: Simulate A/B
        run: python -m scripts.ab_test_sim

      - name: Time series basics
        run: python -m scripts.ts_basics

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/