name: ci
on: [push, pull_request]

jobs:
  test-train-and-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements_day2.txt ]; then python -m pip install -r requirements_day2.txt; fi
          # pre-commit is optional in CI, but useful if you add the hook later
          python -m pip install pre-commit

      # Entrena/produce artifacts ANTES de pytest (para que el test de API tenga modelo disponible)
      - name: Train classification & save model
        run: |
          if [ -f scripts/train_classification.py ]; then python -m scripts.train_classification; fi

      - name: Train regression (opcional)
        run: |
          if [ -f scripts/train_regression.py ]; then python -m scripts.train_regression; fi

      - name: Simulate A/B
        run: |
          if [ -f scripts/ab_test_sim.py ]; then python -m scripts.ab_test_sim --n 10000 --cr 0.10 --lift 0.05; fi

      - name: Time series basics
        run: |
          if [ -f scripts/ts_basics.py ]; then python -m scripts.ts_basics; fi

      - name: Run tests (unit + integration)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m pytest -q

      - name: Upload artifacts (include commit SHA)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ github.sha }}
          path: artifacts/
          if-no-files-found: warn